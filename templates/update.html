{% extends "base.html" %}

{% block content %}
<div class ="block4"> 
<div class="column is-4 is-offset-4">
    <h3 class="title">Actualiser le profil</h3>
    <div class="box">
        <form method="POST" action= {{url_for('update')}}>
            <div class="msg">{{ msg }}</div>    
            <div class="field">
                <div class="control">
                    <input required class="input is-large" type="mail" name="mail"  id="mail" placeholder="Votre Email" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input required class="input is-large" type="pseudo" name="pseudo" id="pseudo" placeholder="Votre Pseudo">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input required class="input is-large" type="password" name="password"  id="password" placeholder="Votre mot de passe">
                </div>
            </div>
            
            <br>
            <button class="button is-block is-info is-large is-fullwidth">Actualiser le profil</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
