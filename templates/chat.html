{% extends "base.html" %}
{% block content %}
	
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="static/java/scripts.js"></script>

    <h1>Welcome to the Chat App!</h1>
    <div id="chatbox">
    <form id="message-form" method="POST" action= {{url_for('messages')}}>

      <button type="submit">Send</button>
    </form>
</div>



{% endblock %}
