<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="static/css/style.css">
    <script src='static/java/scripts.js' async></script>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="navbar-item">
                                Accueil
                            </a>
                            <a href="{{ url_for('login') }}" class="navbar-item">
                                Se connecter
                            </a>
                            <a href="{{ url_for('param') }}" >
                                <img 
                                src="/static/img/param.png"
                                alt="Param button" height="70px" width="70px">
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="">
            <div class="container has-text-centered">
               {% block content %}
               
               {% endblock %}
            </div>
        </div>
    </section>

</html>
