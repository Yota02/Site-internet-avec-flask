{% extends "base.html" %}
{% block content %}
<h1> 
	Index
</h1>

<div class="slideshow-container">
	{% if session['pseudo'] == 'admin' %}
	<div class="mySlides fade">
	  <img src="static/img/slide/img1.png" style="width:930px">
	  
	</div>
  
	<div class="mySlides fade">
	 
	  <img src="static/img/slide/img2.png" style="width:930px">
	  
	</div>
  
	<div class="mySlides fade">
	  
	  <img src="static/img/slide/img3.png" style="width:930px">
	  
	</div>
	{% else %}
	<div class="mySlides fade">
		<img src="static/img/slide/img4.jpeg" style="width: 930px;">
	  </div>
  
	  <div class="mySlides fade">
		<img src="static/img/slide/img5.jpeg" style="width: 930px;">
	  </div>
  
	  <div class="mySlides fade">
		<img src="static/img/slide/img6.jpeg" style="width: 930px;">
	  </div>

	{%endif%}
  
	
	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    </div>






{% endblock %}
