{% extends "base.html" %}
{% block content %}

<div> 
    <h1 class = "noir"> 
        Dashbord
    </h1> 
    <br>
    <div class = "block2" > 
        <h2 class="noir-profil-titre "> 
            Profil 
        </h2>
    </div>
    <div class="block">
        <div class="marging"> 
            <br>
            <h1 class="noir-profil">
                Pseudo : {{session.pseudo}}
                <br> 
                id : {{session.id}}
                <br>
                mail : {{session.mail}}
                <br>
                date d'inscription : {{session.date}}
                <br>
            
           </h1>
           <br>
           <p class="logout "> 
            <a href="{{ url_for('logout') }}" >
                Se déconnecter
            </a> </p>
            <p class="update "> 
                <a href="{{ url_for('update') }}" >
                Actualisé
            </a> </p>
            <p class="delet "> 
                <a href="{{ url_for('delete') }}" >
                    Supprimé
                </a> 
            </p>
           <br>
            <form method="post" enctype="multipart/form-data" >
                <input type="file" name="file">
                <input type="submit">
            </form> 
            
        </div>
        
    
    </div>

</div>


{% endblock %}
