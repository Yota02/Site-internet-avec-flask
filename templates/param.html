{% extends "base.html" %}
{% block content %}

<div> 
    <h1 class = "param"> 
       Paramètres
    </h1> 
    <br>
    <div class = "block2" > 
        <h2 class="noir-profil-titre "> 
            Profil 
        </h2>
    </div>
    <div class="block">
        <img class = "pp" src="/static/img/icone_defaut.png" height="15%" width="15%">
        <div class="marging"> 

            <br>
            <h1 class="noir-profil">
                Pseudo : {{session.pseudo}}
                <br> 
                id : {{session.id}}
                <br>
                mail : {{session.mail}}
                <br>
                date d'inscription : {{session.date}}
                <br>
           </h1>
           
           <br>
           <p class="logout "> 
            <a href="{{ url_for('logout') }}" >
                Se déconnecter
            </a> </p>
            <p class="update "> 
                <a href="{{ url_for('update') }}" >
                Actualisé
            </a> </p>
            <p class="delet "> 
                <a href="{{ url_for('delete') }}" >
                    Supprimé
                </a> 
            </p>
           <br> 
           
        </div>
        
    </div>
    <div class = "block"> 
        <br>
        <form method="post" enctype="multipart/form-data" action = {{url_for('upload_file')}}>
            <div class="msg">{{ msg }}</div>
            <input type="file" name="file">
            <input type="submit">
        </form> 
    </div>

</div>


{% endblock %}
